<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<!-- Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <div class="title">
                <h1>Login Page</h1>
                <p>Welcome! Please log in to access your dashboard.</p>
            </div>
        </header>
        <!-- Section for login form -->
        <section class="form-container">
            <h2 class="form-title">Login Details</h2>
            <form action="/login" method="POST">

                <!-- Email Input -->
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">E-Mail Address:</label>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password:</label>
                </div>

                <!-- Forgot Password -->
                <div class="form-group forgot-password">
                    <a href="forgotpassword.html" class="forgot-password" title="Reset your password">Forgot Password?</a>
                </div>
                
                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Login" id="submit-btn" name="login-btn">
                </div>
            </form>
        </section>
    </div>
</body>

</html>
